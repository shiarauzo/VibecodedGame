<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Hackaton Adventure - Fixed Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #2E1A47;
            --menu-bg: rgba(46, 26, 71, 0.95);
        }

        body {
            margin: 0;
            background-color: #111;
            color: white;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-wrapper {
            position: relative;
            width: 800px;
            height: 400px;
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.3);
            border: 4px solid #FFD700;
        }
        canvas {
            background-color: var(--bg-color);
            display: block;
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
        }
        
        /* UI SUPERIOR (HUD) */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }
        
        #letters-container {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            max-width: 600px;
        }
        .letter-slot {
            width: 20px; 
            height: 30px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #CD853F;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #ccc;
            text-shadow: none;
            margin-bottom: 2px;
        }
        .letter-slot.space {
            border: none;
            background: transparent;
            width: 10px;
        }
        .letter-slot.collected {
            background: #FFD700;
            border-color: #FFF;
            color: #000;
            box-shadow: 0 0 10px #FFD700;
            animation: pop 0.3s steps(2);
        }

        #status-panel {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }
        #timer-display {
            font-size: 16px;
            color: #FFD700;
            text-shadow: 2px 2px #000;
        }
        #lives-display {
            display: flex;
            gap: 5px;
        }
        .heart {
            width: 20px;
            height: 20px;
            background-color: #FF4500; 
            display: inline-block;
            clip-path: polygon(
                20% 0%, 40% 0%, 50% 20%, 60% 0%, 80% 0%, 
                100% 20%, 100% 50%, 50% 100%, 0% 50%, 0% 20%
            );
        }
        .heart.lost {
            background-color: #333;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

        /* PANTALLAS (MENU, WIN, LOSE) */
        .screen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--menu-bg);
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        /* MENÚ PRINCIPAL */
        #main-menu {
            display: flex;
        }
        .level-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 30px;
        }
        .level-btn {
            background: #CD853F;
            border: 3px solid #FFD700;
            color: #fff;
            width: 70px;
            height: 70px;
            font-family: 'Press Start 2P', monospace;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 6px 6px 0px #5A3A22;
            transition: transform 0.1s, background 0.1s;
        }
        .level-btn:hover {
            background: #FFD700;
            color: #000;
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px #5A3A22;
        }
        .level-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #5A3A22;
        }

        /* MODALES WIN/LOSE */
        .modal-content {
            text-align: center;
            border: 4px solid #FFD700;
            padding: 40px;
            background: rgba(0,0,0,0.8);
            max-width: 500px;
        }
        
        .btn-pixel {
            margin-top: 20px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 16px;
            background: #FFD700;
            color: #000;
            border: none;
            font-family: 'Press Start 2P', monospace;
            text-transform: uppercase;
        }
        .btn-pixel:hover {
            background: #FFA500;
            color: #FFF;
        }
        
        #controls-hint {
            margin-top: 15px;
            font-size: 12px;
            color: #fff;
            text-shadow: 1px 1px 0 #000;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <!-- UI JUEGO -->
        <div id="ui-layer" class="hidden">
            <div id="letters-container"></div>
            <div id="status-panel">
                <div id="lives-display"></div>
                <div id="timer-display">TIME: 0.00</div>
            </div>
        </div>

        <!-- MENÚ PRINCIPAL -->
        <div id="main-menu" class="screen-overlay">
            <h1 style="color: #FFD700; margin-bottom: 10px; font-size: 28px; text-shadow: 4px 4px #000;">LLAMA ADVENTURE</h1>
            <p style="color: #ccc; font-size: 12px; margin-bottom: 10px;">SELECCIONA NIVEL</p>
            <div class="level-grid" id="level-grid">
                <!-- Se genera con JS -->
            </div>
        </div>

        <!-- PANTALLA GANAR -->
        <div id="win-screen" class="screen-overlay hidden">
            <div class="modal-content">
                <h1 style="color: #FFD700; margin-bottom: 20px; font-size: 20px;">¡LOGRO OBTENIDO!</h1>
                <p style="font-size: 12px; color: #FFA500;" id="win-subtitle">NIVEL COMPLETADO</p>
                <p id="final-time" style="color: #fff; margin: 20px 0;">TIEMPO: 0.00s</p>
                <button class="btn-pixel" onclick="showMenu()">MENÚ PRINCIPAL</button>
            </div>
        </div>

        <!-- PANTALLA PERDER -->
        <div id="lose-screen" class="screen-overlay hidden">
            <div class="modal-content">
                <h1 style="color: #FF4500; margin-bottom: 20px;">GAME OVER</h1>
                <p style="font-size: 12px; color: #aaa;">La llama se perdió...</p>
                <button class="btn-pixel" onclick="restartLevel()">REINTENTAR</button>
                <br><br>
                <button class="btn-pixel" style="font-size: 10px; padding: 10px;" onclick="showMenu()">MENÚ</button>
            </div>
        </div>
    </div>
    <div id="controls-hint">[FLECHAS] MOVER • [ESPACIO] SALTAR</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    ctx.imageSmoothingEnabled = false;

    // Configuración Constante
    const VIEWPORT_WIDTH = 800;
    const GAME_HEIGHT = 400;
    const GRAVITY = 0.6;
    const MAX_LIVES = 3;
    
    // Niveles
    const LEVELS = [
        "CRAFTER STATION",
        "IA PLAYGROUNDS",
        "START HACK PERU",
        "YAVENDIO!",
        "INSPIRA TECH",
        "HACKEANDO PRODUCTOS"
    ];

    const PALETTE = {
        skyTop: '#332211',
        skyBottom: '#CC6600',
        sun: '#FFD700',
        mountainDistant: '#2F4F4F', 
        mountainMid: '#5A4D41',     
        grass: '#4CAF50',           
        grassLight: '#81C784',      
        dirt: '#5D4037',            
        flowerColors: ['#FFC0CB', '#FFD700', '#E0FFFF', '#FF69B4'] 
    };

    // Estado del juego
    let currentPhrase = "";
    let currentPhraseArray = [];
    let collectedIndices = new Set();
    let gameStartTime = 0;
    let gameState = "MENU"; // MENU, PLAYING, WON, LOST
    let lives = MAX_LIVES;
    let finalFlag = { x: 0, y: 0 };
    let worldWidth = 8500; 

    const keys = {
        ArrowRight: false, ArrowLeft: false, Space: false, ArrowUp: false
    };

    // --- SETUP MENU ---
    const menuGrid = document.getElementById('level-grid');
    LEVELS.forEach((levelName, index) => {
        const btn = document.createElement('div');
        btn.className = 'level-btn';
        btn.innerText = index + 1;
        btn.onclick = () => startGame(levelName);
        menuGrid.appendChild(btn);
    });

    // --- CLASES ---
    class Player {
        constructor() {
            this.width = 40;
            this.height = 40;
            this.reset();
            this.color = '#FFFFFF'; 
        }

        reset() {
            this.x = 50;
            this.y = GAME_HEIGHT - 150; // Empezar en el aire para caer seguro
            this.vx = 0;
            this.vy = 0;
            this.speed = 6;
            this.jumpPower = -13;
            this.grounded = false;
            this.facingRight = true;
            this.invulnerable = false;
        }

        respawn() {
            this.x = Math.max(50, this.x - 200); 
            this.y = 0; 
            this.vx = 0;
            this.vy = 0;
            this.invulnerable = true;
            setTimeout(() => this.invulnerable = false, 1000); 
        }

        update() {
            if (gameState !== "PLAYING") return;

            if (keys.ArrowRight) {
                this.vx = this.speed;
                this.facingRight = true;
            } else if (keys.ArrowLeft) {
                this.vx = -this.speed;
                this.facingRight = false;
            } else {
                this.vx *= 0.8;
            }

            if ((keys.Space || keys.ArrowUp) && this.grounded) {
                this.vy = this.jumpPower;
                this.grounded = false;
            }

            this.vy += GRAVITY;
            this.x += this.vx;
            this.y += this.vy;

            if (this.x < 0) this.x = 0;
            if (this.x > worldWidth - this.width) this.x = worldWidth - this.width;

            this.grounded = false;
            
            // Collision with Platforms
            platforms.forEach(platform => {
                const dir = this.colCheck(this, platform);
                if (dir === "b") { // Bottom of Player Hit -> Landed
                    this.grounded = true;
                    this.vy = 0;
                }
            });

            // Collision with Mystery Boxes
            mysteryBoxes.forEach(box => {
                if (box.active) {
                    const dir = this.colCheck(this, box);
                    if (dir === "b") { // Landed on box
                        this.grounded = true;
                        this.vy = 0;
                    } else if (dir === "t") { // Hit head
                        this.vy = 0; 
                        triggerMysteryBox(box);
                    }
                }
            });
            
            if (this.y > GAME_HEIGHT) loseLife();

            if (this.x + this.width > finalFlag.x && this.x < finalFlag.x + 20) {
                // Check win condition
                const requiredLetters = currentPhraseArray.filter(c => c !== ' ').length;
                if (this.y > finalFlag.y - 100 && collectedIndices.size === requiredLetters) {
                    finishGame(true);
                }
            }
        }

        draw() {
            ctx.save();
            ctx.translate(Math.floor(this.x + this.width/2), Math.floor(this.y + this.height/2));
            if (!this.facingRight) ctx.scale(-1, 1);
            
            // Cuerpo Blanco
            ctx.fillStyle = this.color;
            ctx.fillRect(-20, -10, 40, 20);
            
            // Patas
            ctx.fillStyle = '#EEE'; 
            if (Math.abs(this.vx) > 0.5 && !this.grounded === false) {
                const walk = Math.sin(Date.now() / 100) * 10;
                ctx.fillRect(-18 + walk, 10, 8, 15);
                ctx.fillRect(10 - walk, 10, 8, 15);
            } else {
                ctx.fillRect(-18, 10, 8, 15);
                ctx.fillRect(10, 10, 8, 15);
            }

            // Cuello/Cabeza
            ctx.fillStyle = this.color;
            ctx.fillRect(10, -30, 10, 30);
            
            // Orejas
            ctx.fillStyle = '#EEE';
            ctx.fillRect(12, -35, 3, 8);
            ctx.fillRect(17, -35, 3, 8);
            
            // Ojo
            ctx.fillStyle = 'black';
            ctx.fillRect(13, -25, 4, 4);
            ctx.fillStyle = 'white';
            ctx.fillRect(15, -25, 2, 2);
            
            // Manta peruana
            ctx.fillStyle = '#D500F9'; 
            ctx.fillRect(-10, -10, 5, 20);
            ctx.fillStyle = '#00E676'; 
            ctx.fillRect(-5, -10, 5, 20);
            ctx.fillStyle = '#FF3D00'; 
            ctx.fillRect(0, -10, 5, 20);

            ctx.restore();
        }

        // CORRECCIÓN CRÍTICA: Lógica de colisión AABB
        colCheck(shapeA, shapeB) {
            const vX = (shapeA.x + (shapeA.width / 2)) - (shapeB.x + (shapeB.width / 2));
            const vY = (shapeA.y + (shapeA.height / 2)) - (shapeB.y + (shapeB.height / 2));
            const hWidths = (shapeA.width / 2) + (shapeB.width / 2);
            const hHeights = (shapeA.height / 2) + (shapeB.height / 2);
            let colDir = null;

            if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) {
                const oX = hWidths - Math.abs(vX);
                const oY = hHeights - Math.abs(vY);
                
                if (oX >= oY) {
                    // Colisión Vertical
                    if (vY > 0) { 
                        // Player is BELOW Platform (vY positive) -> Hit Ceiling
                        colDir = "t"; 
                        shapeA.y += oY; 
                    } else { 
                        // Player is ABOVE Platform (vY negative) -> Landing
                        colDir = "b"; 
                        shapeA.y -= oY; 
                    }
                } else {
                    // Colisión Horizontal
                    if (vX > 0) { 
                        colDir = "l"; // Hit left side of player
                        shapeA.x += oX; 
                    } else { 
                        colDir = "r"; // Hit right side of player
                        shapeA.x -= oX; 
                    }
                }
            }
            return colDir;
        }
    }

    let player = new Player();
    let platforms = [];
    let mysteryBoxes = [];
    let letters = [];
    let particles = []; 
    let cameraX = 0;

    // --- GAME LOGIC ---

    function showMenu() {
        gameState = "MENU";
        document.getElementById('main-menu').classList.remove('hidden');
        document.getElementById('ui-layer').classList.add('hidden');
        document.getElementById('win-screen').classList.add('hidden');
        document.getElementById('lose-screen').classList.add('hidden');
    }

    function startGame(phrase) {
        currentPhrase = phrase;
        initLevel(phrase);
        
        gameState = "PLAYING";
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('ui-layer').classList.remove('hidden');
        document.getElementById('win-screen').classList.add('hidden');
        document.getElementById('lose-screen').classList.add('hidden');
    }

    function restartLevel() {
        startGame(currentPhrase);
    }

    function initLevel(phraseText) {
        platforms = [];
        mysteryBoxes = [];
        letters = [];
        particles = [];
        lives = MAX_LIVES;
        collectedIndices.clear();
        gameStartTime = Date.now();
        player.reset();
        
        updateLivesUI();

        currentPhraseArray = phraseText.split('');

        // Suelo Base Seguro (Largo para empezar)
        platforms.push(createPlatform(0, GAME_HEIGHT - 40, 600, 40));

        let currentX = 500; 

        currentPhraseArray.forEach((char, index) => {
            if (char === ' ') {
                platforms.push(createPlatform(currentX, GAME_HEIGHT - 40, 300, 40));
                currentX += 300;
                return; 
            }

            const gap = 150 + Math.random() * 100; 
            currentX += gap;
            
            const challengeType = Math.random();
            
            if (challengeType < 0.5) {
                // NORMAL
                const yPos = 180 + Math.random() * 50; 
                platforms.push(createPlatform(currentX - 50, yPos + 40, 120, 20));
                if (gap > 200) platforms.push(createPlatform(currentX - (gap/2) - 40, yPos + 80, 80, 20));
                
                letters.push({ char, targetIndex: index, x: currentX - 10, y: yPos, width: 20, height: 20, collected: false });
            
            } else {
                // BLOQUE MISTERIOSO
                const yPos = 220; 
                platforms.push(createPlatform(currentX - 50, yPos + 40, 120, 20));
                
                mysteryBoxes.push({
                    x: currentX - 15,
                    y: yPos - 90, 
                    width: 30,
                    height: 30,
                    active: true,
                    char: char,
                    targetIndex: index
                });
            }
        });

        const finalX = currentX + 300;
        platforms.push(createPlatform(finalX, GAME_HEIGHT - 60, 400, 60)); 
        finalFlag = { x: finalX + 200, y: GAME_HEIGHT - 60 };
        worldWidth = finalX + 600;

        const uiContainer = document.getElementById('letters-container');
        uiContainer.innerHTML = '';
        currentPhraseArray.forEach((char, i) => {
            const div = document.createElement('div');
            div.className = 'letter-slot';
            if (char === ' ') {
                div.className += ' space';
            } else {
                div.id = `slot-${i}`;
                div.innerText = char;
            }
            uiContainer.appendChild(div);
        });
    }

    function createPlatform(x, y, w, h) {
        let flowers = [];
        const numFlowers = Math.floor(w / 20);
        for(let i=0; i<numFlowers; i++) {
            if(Math.random() > 0.6) { 
                flowers.push({
                    x: (Math.random() * w),
                    color: PALETTE.flowerColors[Math.floor(Math.random() * PALETTE.flowerColors.length)]
                });
            }
        }
        return { x, y, width: w, height: h, flowers: flowers };
    }

    function triggerMysteryBox(box) {
        if(!box.active) return;
        box.active = false; 
        
        particles.push({
            x: box.x + 5, 
            y: box.y - 20,
            vx: 0, vy: -2, life: 60, 
            color: '#FFF', text: box.char, isText: true
        });

        collectedIndices.add(box.targetIndex);
        const slot = document.getElementById(`slot-${box.targetIndex}`);
        if(slot) slot.classList.add('collected');
    }

    function loseLife() {
        lives--;
        updateLivesUI();
        const flash = document.createElement('div');
        flash.style.position = 'absolute';
        flash.style.top = 0; flash.style.left = 0; flash.style.width = '100%'; flash.style.height = '100%';
        flash.style.background = 'rgba(255, 69, 0, 0.4)';
        document.body.appendChild(flash);
        setTimeout(() => flash.remove(), 100);
        
        if (lives <= 0) {
            gameState = "LOST";
            document.getElementById('lose-screen').classList.remove('hidden');
        } else {
            player.respawn();
        }
    }

    function updateLivesUI() {
        const container = document.getElementById('lives-display');
        container.innerHTML = '';
        for (let i = 0; i < MAX_LIVES; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart' + (i >= lives ? ' lost' : '');
            container.appendChild(heart);
        }
    }

    function update() {
        if (gameState !== "PLAYING") return;

        const now = Date.now();
        const diff = (now - gameStartTime) / 1000;
        document.getElementById('timer-display').innerText = "TIEMPO: " + diff.toFixed(2);

        player.update();
        
        cameraX = player.x - 200;
        if (cameraX < 0) cameraX = 0;
        if (cameraX > worldWidth - VIEWPORT_WIDTH) cameraX = worldWidth - VIEWPORT_WIDTH;

        letters.forEach(letter => {
            if (!letter.collected) {
                if (player.x < letter.x + letter.width &&
                    player.x + player.width > letter.x &&
                    player.y < letter.y + letter.height &&
                    player.y + player.height > letter.y) {
                    collectLetter(letter);
                }
            }
        });
    }

    function collectLetter(letter) {
        if(letter.collected) return;
        letter.collected = true;
        collectedIndices.add(letter.targetIndex);
        
        const slot = document.getElementById(`slot-${letter.targetIndex}`);
        if(slot) slot.classList.add('collected');
        
        for(let i=0; i<10; i++) {
            particles.push({
                x: letter.x + 10, y: letter.y + 10,
                vx: (Math.random() - 0.5) * 10, vy: (Math.random() - 0.5) * 10,
                life: 30, color: PALETTE.sun, isText: false
            });
        }
    }

    function finishGame(win) {
        if (gameState !== "PLAYING") return;
        
        gameState = win ? "WON" : "LOST";
        
        if (win) {
            const now = Date.now();
            const diff = (now - gameStartTime) / 1000;
            document.getElementById('final-time').innerText = "TIEMPO: " + diff.toFixed(2) + "s";
            document.getElementById('win-subtitle').innerText = `"${currentPhrase}" COMPLETADO`;
            document.getElementById('win-screen').classList.remove('hidden');
        } else {
            document.getElementById('lose-screen').classList.remove('hidden');
        }
    }

    // --- RENDER ---
    function drawSunsetBackground() {
        const grad = ctx.createLinearGradient(0, 0, 0, GAME_HEIGHT);
        grad.addColorStop(0, PALETTE.skyTop);
        grad.addColorStop(1, PALETTE.skyBottom);
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, VIEWPORT_WIDTH, GAME_HEIGHT);

        ctx.fillStyle = PALETTE.sun;
        ctx.beginPath();
        ctx.arc(150, 100, 40, 0, Math.PI*2);
        ctx.fill();
    }

    function drawSolidMountainLandscape() {
        ctx.fillStyle = PALETTE.mountainDistant;
        ctx.beginPath();
        ctx.moveTo(0, GAME_HEIGHT);
        for(let x = 0; x <= VIEWPORT_WIDTH; x+=10) {
            let parallaxX = x + (cameraX * 0.2); 
            let h = 150 + Math.sin(parallaxX * 0.003) * 100 + Math.sin(parallaxX * 0.01) * 20;
            ctx.lineTo(x, GAME_HEIGHT - h);
        }
        ctx.lineTo(VIEWPORT_WIDTH, GAME_HEIGHT);
        ctx.fill();

        ctx.fillStyle = PALETTE.mountainMid;
        ctx.beginPath();
        ctx.moveTo(0, GAME_HEIGHT);
        for(let x = 0; x <= VIEWPORT_WIDTH; x+=10) {
            let parallaxX = x + (cameraX * 0.5); 
            let h = 80 + Math.abs(Math.sin(parallaxX * 0.005)) * 150;
            if (h > 100) h = Math.floor(h / 20) * 20;
            ctx.lineTo(x, GAME_HEIGHT - h);
        }
        ctx.lineTo(VIEWPORT_WIDTH, GAME_HEIGHT);
        ctx.fill();
    }

    function drawFogOverlay() {
        ctx.fillStyle = 'rgba(60, 30, 10, 0.2)';
        ctx.fillRect(0, 0, VIEWPORT_WIDTH, GAME_HEIGHT);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSunsetBackground();
        drawSolidMountainLandscape();
        drawFogOverlay();

        if (gameState === "MENU") return;

        ctx.save();
        ctx.translate(-cameraX, 0);

        platforms.forEach(p => {
            ctx.fillStyle = PALETTE.dirt;
            ctx.fillRect(p.x, p.y + 10, p.width, p.height - 10);
            ctx.fillStyle = PALETTE.grass;
            ctx.fillRect(p.x, p.y, p.width, 10);
            ctx.fillStyle = PALETTE.grassLight;
            ctx.fillRect(p.x, p.y, p.width, 3);
            p.flowers.forEach(f => {
                ctx.fillStyle = f.color;
                ctx.fillRect(p.x + f.x, p.y - 4, 4, 4); 
                ctx.fillStyle = '#2E7D32'; 
                ctx.fillRect(p.x + f.x + 1, p.y, 2, 2);
            });
        });

       
        mysteryBoxes.forEach(box => {
            if (box.active) {
                
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(box.x, box.y, box.width, box.height);
                
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#B8860B';
                ctx.strokeRect(box.x, box.y, box.width, box.height);
                
                ctx.fillStyle = '#000';
                ctx.font = "bold 20px monospace";
                ctx.fillText("?", box.x + 8, box.y + 22);
            } else {
                
                ctx.fillStyle = '#5D4037';
                ctx.fillRect(box.x, box.y, box.width, box.height);
                ctx.strokeStyle = '#3E2723';
                ctx.strokeRect(box.x, box.y, box.width, box.height);
            }
        });

        ctx.fillStyle = '#333';
        ctx.fillRect(finalFlag.x, finalFlag.y - 120, 6, 120);
        const wave = Math.sin(Date.now() / 200) * 5;
        ctx.fillStyle = '#D91023';
        ctx.fillRect(finalFlag.x + 6, finalFlag.y - 120, 10, 60 + wave); 
        ctx.fillStyle = '#FFF';
        ctx.fillRect(finalFlag.x + 16, finalFlag.y - 120 + (wave*0.3), 10, 60 + wave); 
        ctx.fillStyle = '#D91023';
        ctx.fillRect(finalFlag.x + 26, finalFlag.y - 120 + wave, 10, 60 + wave); 

        
        ctx.font = "bold 24px 'Press Start 2P'"; 
        ctx.textAlign = "center";
        letters.forEach(l => {
            if (!l.collected) {
                const floatY = Math.sin(Date.now() / 150) * 5;
                ctx.shadowColor = '#FFD700';
                ctx.shadowBlur = 15;
                ctx.fillStyle = '#FFF';
                ctx.fillText(l.char, l.x + 10, l.y + floatY + 25);
                ctx.shadowBlur = 0;
            }
        });

       
        particles.forEach((p, index) => {
            p.life--;
            p.x += p.vx;
            p.y += p.vy;
            
            if(p.isText) {
                ctx.fillStyle = '#FFF';
                ctx.font = "bold 20px monospace";
                ctx.fillText(p.text, p.x, p.y);
            } else {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 4, 4);
            }
            
            if(p.life <= 0) particles.splice(index, 1);
        });

        const requiredLetters = currentPhraseArray.filter(c => c !== ' ').length;
        if (player.x + player.width > finalFlag.x - 300 && collectedIndices.size < requiredLetters) {
            ctx.fillStyle = "#FFF";
            ctx.font = "12px 'Press Start 2P'"; 
            ctx.fillText("FALTAN LETRAS", player.x + 20, player.y - 30);
        }

        player.draw();
        ctx.restore();
    }
    
    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    window.addEventListener('keydown', e => {
        if(keys.hasOwnProperty(e.code) || e.code === 'Space') {
            keys[e.code === 'Space' ? 'Space' : e.code] = true;
            if(e.code === 'Space') e.preventDefault();
        }
    });

    window.addEventListener('keyup', e => {
        if(keys.hasOwnProperty(e.code) || e.code === 'Space') {
            keys[e.code === 'Space' ? 'Space' : e.code] = false;
        }
    });

    showMenu();
    loop();

</script>
</body>
