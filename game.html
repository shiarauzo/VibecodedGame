<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Hackaton Adventure - Nature Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #2E1A47;
        }

        body {
            margin: 0;
            background-color: #111;
            color: white;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            border: 4px solid #FFD700;
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.3);
        }
        canvas {
            background-color: var(--bg-color);
            display: block;
            image-rendering: pixelated;
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        
        #letters-container {
            display: flex;
            gap: 4px;
        }
        .letter-slot {
            width: 25px;
            height: 35px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #CD853F;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #ccc;
            text-shadow: none;
        }
        .letter-slot.collected {
            background: #FFD700;
            border-color: #FFF;
            color: #000;
            box-shadow: 0 0 10px #FFD700;
            animation: pop 0.3s steps(2);
        }

        #status-panel {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }
        #timer-display {
            font-size: 16px;
            color: #FFD700;
            text-shadow: 2px 2px #000;
        }
        #lives-display {
            display: flex;
            gap: 5px;
        }
        .heart {
            width: 20px;
            height: 20px;
            background-color: #FF4500; 
            display: inline-block;
            clip-path: polygon(
                20% 0%, 40% 0%, 50% 20%, 60% 0%, 80% 0%, 
                100% 20%, 100% 50%, 50% 100%, 0% 50%, 0% 20%
            );
        }
        .heart.lost {
            background-color: #333;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

        .modal-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(46, 26, 71, 0.95);
            padding: 40px;
            text-align: center;
            display: none;
            border: 4px solid #FFD700;
            min-width: 400px;
        }
        .btn-pixel {
            margin-top: 20px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 16px;
            background: #FFD700;
            color: #000;
            border: none;
            font-family: 'Press Start 2P', monospace;
            text-transform: uppercase;
        }
        .btn-pixel:hover {
            background: #FFA500;
            color: #FFF;
        }
        
        #controls-hint {
            margin-top: 15px;
            font-size: 12px;
            color: #fff;
            text-shadow: 1px 1px 0 #000;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="ui-layer">
            <div id="letters-container"></div>
            <div id="status-panel">
                <div id="lives-display"></div>
                <div id="timer-display">TIME: 0.00</div>
            </div>
        </div>

        <div id="win-screen" class="modal-screen">
            <h1 style="color: #FFD700; margin-bottom: 20px;">¡CUSCO CONQUISTADO!</h1>
            <p style="font-size: 12px; color: #FFA500;">MACHU PICCHU ALCANZADO</p>
            <p id="final-time" style="color: #fff; margin: 20px 0;">TIEMPO: 0.00s</p>
            <button class="btn-pixel" onclick="location.reload()">JUGAR DE NUEVO</button>
        </div>

        <div id="lose-screen" class="modal-screen">
            <h1 style="color: #FF4500; margin-bottom: 20px;">GAME OVER</h1>
            <p style="font-size: 12px; color: #aaa;">Inténtalo otra vez</p>
            <button class="btn-pixel" onclick="location.reload()">REINTENTAR</button>
        </div>
    </div>
    <div id="controls-hint">[FLECHAS] MOVER • [ESPACIO] SALTAR</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    ctx.imageSmoothingEnabled = false;

    // Configuración del juego
    const VIEWPORT_WIDTH = 800;
    const GAME_HEIGHT = 400;
    const WORLD_WIDTH = 8500; 
    const GRAVITY = 0.6;
    const MAX_LIVES = 3;
    
    const PALETTE = {
        skyTop: '#332211',
        skyBottom: '#CC6600',
        sun: '#FFD700',
        mountainDistant: '#2F4F4F', // DarkSlateGray
        mountainMid: '#5A4D41',     // Marrón grisáceo sólido
        ruinHighlight: '#8B4513',
        ruinShadow: '#3E2723',
        grass: '#4CAF50',           // Verde pasto
        grassLight: '#81C784',      // Brillo pasto
        dirt: '#5D4037',            // Tierra
        flowerColors: ['#FFC0CB', '#FFD700', '#E0FFFF', '#FF69B4'] // Rosa, Oro, Cian, HotPink
    };

    const TARGET_PHRASE = "IAHACKATONPERU".split('');
    let collectedIndices = new Set();
    
    // Estado
    let gameStartTime = 0;
    let gameEnded = false;
    let lives = MAX_LIVES;
    let finalFlag = { x: 0, y: 0 };
    
    const keys = {
        ArrowRight: false, ArrowLeft: false, Space: false, ArrowUp: false
    };

    class Player {
        constructor() {
            this.width = 40;
            this.height = 40;
            this.startX = 100;
            this.startY = GAME_HEIGHT - 100;
            this.x = this.startX;
            this.y = this.startY;
            this.vx = 0;
            this.vy = 0;
            this.speed = 6;
            this.jumpPower = -13;
            this.grounded = false;
            this.facingRight = true;
            this.invulnerable = false;
            this.color = '#FFFFFF'; // LLAMA BLANCA
        }

        respawn() {
            this.x = Math.max(0, this.x - 300); 
            this.y = 0; 
            this.vx = 0;
            this.vy = 0;
            this.invulnerable = true;
            setTimeout(() => this.invulnerable = false, 1000); 
        }

        update() {
            if (gameEnded) return;

            if (keys.ArrowRight) {
                this.vx = this.speed;
                this.facingRight = true;
            } else if (keys.ArrowLeft) {
                this.vx = -this.speed;
                this.facingRight = false;
            } else {
                this.vx *= 0.8;
            }

            if ((keys.Space || keys.ArrowUp) && this.grounded) {
                this.vy = this.jumpPower;
                this.grounded = false;
            }

            this.vy += GRAVITY;
            this.x += this.vx;
            this.y += this.vy;

            if (this.x < 0) this.x = 0;
            if (this.x > WORLD_WIDTH - this.width) this.x = WORLD_WIDTH - this.width;

            this.grounded = false;
            platforms.forEach(platform => {
                const dir = this.colCheck(this, platform);
                if (dir === "b") { 
                    this.grounded = true;
                    this.vy = 0;
                }
            });
            
            if (this.y > GAME_HEIGHT) loseLife();

            if (this.x + this.width > finalFlag.x && this.x < finalFlag.x + 20) {
                if (this.y > finalFlag.y - 100 && collectedIndices.size === TARGET_PHRASE.length) {
                    finishGame(true);
                }
            }
        }

        draw() {
            ctx.save();
            ctx.translate(Math.floor(this.x + this.width/2), Math.floor(this.y + this.height/2));
            if (!this.facingRight) ctx.scale(-1, 1);
            
            // Cuerpo Blanco (Mejor contraste)
            ctx.fillStyle = this.color;
            ctx.fillRect(-20, -10, 40, 20);
            
            // Patas
            ctx.fillStyle = '#EEE'; // Gris muy claro para patas
            if (Math.abs(this.vx) > 0.5 && !this.grounded === false) {
                const walk = Math.sin(Date.now() / 100) * 10;
                ctx.fillRect(-18 + walk, 10, 8, 15);
                ctx.fillRect(10 - walk, 10, 8, 15);
            } else {
                ctx.fillRect(-18, 10, 8, 15);
                ctx.fillRect(10, 10, 8, 15);
            }

            // Cuello/Cabeza
            ctx.fillStyle = this.color;
            ctx.fillRect(10, -30, 10, 30);
            
            // Orejas
            ctx.fillStyle = '#EEE';
            ctx.fillRect(12, -35, 3, 8);
            ctx.fillRect(17, -35, 3, 8);
            
            // Ojo
            ctx.fillStyle = 'black';
            ctx.fillRect(13, -25, 4, 4);
            ctx.fillStyle = 'white';
            ctx.fillRect(15, -25, 2, 2);
            
            // Manta peruana (Colores vivos)
            ctx.fillStyle = '#D500F9'; // Violeta neon
            ctx.fillRect(-10, -10, 5, 20);
            ctx.fillStyle = '#00E676'; // Verde neon
            ctx.fillRect(-5, -10, 5, 20);
            ctx.fillStyle = '#FF3D00'; // Rojo neon
            ctx.fillRect(0, -10, 5, 20);

            ctx.restore();
        }

        colCheck(shapeA, shapeB) {
            const vX = (shapeA.x + (shapeA.width / 2)) - (shapeB.x + (shapeB.width / 2));
            const vY = (shapeA.y + (shapeA.height / 2)) - (shapeB.y + (shapeB.height / 2));
            const hWidths = (shapeA.width / 2) + (shapeB.width / 2);
            const hHeights = (shapeA.height / 2) + (shapeB.height / 2);
            let colDir = null;

            if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) {
                const oX = hWidths - Math.abs(vX);
                const oY = hHeights - Math.abs(vY);
                if (oX >= oY) {
                    if (vY > 0) { colDir = "t"; shapeA.y += oY; } else { colDir = "b"; shapeA.y -= oY; }
                } else {
                    if (vX > 0) { colDir = "l"; shapeA.x += oX; } else { colDir = "r"; shapeA.x -= oX; }
                }
            }
            return colDir;
        }
    }

    let player = new Player();
    let platforms = [];
    let letters = [];
    let particles = []; 
    let cameraX = 0;

    function initLevel() {
        platforms = [];
        letters = [];
        particles = [];
        lives = MAX_LIVES;
        gameEnded = false;
        collectedIndices.clear();
        gameStartTime = Date.now();
        
        document.getElementById('win-screen').style.display = 'none';
        document.getElementById('lose-screen').style.display = 'none';
        updateLivesUI();

        // Suelo Base Seguro con generador de flores pseudo-aleatorio
        platforms.push(createPlatform(0, GAME_HEIGHT - 40, 600, 40));

        const phrase = TARGET_PHRASE;
        let currentX = 500; 

        phrase.forEach((char, index) => {
            const gap = 200 + Math.random() * 150; 
            currentX += gap;
            const yPos = 150 + Math.random() * 150; 
            
            platforms.push(createPlatform(currentX - 50, yPos + 40, 100, 20));
            
            if (gap > 300 || yPos < 150) {
                 platforms.push(createPlatform(currentX - (gap/2) - 40, yPos + 100, 60, 20));
            }
            letters.push({
                char: char, targetIndex: index, x: currentX - 10, y: yPos, width: 20, height: 20, collected: false
            });
        });

        const finalX = currentX + 300;
        platforms.push(createPlatform(finalX, GAME_HEIGHT - 60, 400, 60)); 
        finalFlag = { x: finalX + 200, y: GAME_HEIGHT - 60 };

        const uiContainer = document.getElementById('letters-container');
        uiContainer.innerHTML = '';
        TARGET_PHRASE.forEach((char, i) => {
            const div = document.createElement('div');
            div.className = 'letter-slot';
            div.id = `slot-${i}`;
            div.innerText = char;
            uiContainer.appendChild(div);
        });
    }

    // Helper para crear plataforma con decoración (flores) precalculada
    function createPlatform(x, y, w, h) {
        let flowers = [];
        // Generar flores aleatorias sobre la superficie
        const numFlowers = Math.floor(w / 20);
        for(let i=0; i<numFlowers; i++) {
            if(Math.random() > 0.6) { // 40% chance de flor
                flowers.push({
                    x: (Math.random() * w),
                    color: PALETTE.flowerColors[Math.floor(Math.random() * PALETTE.flowerColors.length)]
                });
            }
        }
        return { x, y, width: w, height: h, flowers: flowers };
    }

    function loseLife() {
        lives--;
        updateLivesUI();
        const flash = document.createElement('div');
        flash.style.position = 'absolute';
        flash.style.top = 0; flash.style.left = 0; flash.style.width = '100%'; flash.style.height = '100%';
        flash.style.background = 'rgba(255, 69, 0, 0.4)';
        document.body.appendChild(flash);
        setTimeout(() => flash.remove(), 100);
        if (lives <= 0) finishGame(false);
        else player.respawn();
    }

    function updateLivesUI() {
        const container = document.getElementById('lives-display');
        container.innerHTML = '';
        for (let i = 0; i < MAX_LIVES; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart' + (i >= lives ? ' lost' : '');
            container.appendChild(heart);
        }
    }

    function update() {
        if (!gameEnded) {
            const now = Date.now();
            const diff = (now - gameStartTime) / 1000;
            document.getElementById('timer-display').innerText = "TIEMPO: " + diff.toFixed(2);
        }
        player.update();
        
        cameraX = player.x - 200;
        if (cameraX < 0) cameraX = 0;
        if (cameraX > WORLD_WIDTH - VIEWPORT_WIDTH) cameraX = WORLD_WIDTH - VIEWPORT_WIDTH;

        letters.forEach(letter => {
            if (!letter.collected) {
                if (player.x < letter.x + letter.width &&
                    player.x + player.width > letter.x &&
                    player.y < letter.y + letter.height &&
                    player.y + player.height > letter.y) {
                    collectLetter(letter);
                }
            }
        });
    }

    function collectLetter(letter) {
        if(letter.collected) return;
        letter.collected = true;
        collectedIndices.add(letter.targetIndex);
        document.getElementById(`slot-${letter.targetIndex}`).classList.add('collected');
        
        for(let i=0; i<10; i++) {
            particles.push({
                x: letter.x + 10, y: letter.y + 10,
                vx: (Math.random() - 0.5) * 10, vy: (Math.random() - 0.5) * 10,
                life: 30, color: PALETTE.sun
            });
        }
    }

    function finishGame(win) {
        if (gameEnded) return;
        gameEnded = true;
        if (win) {
            const now = Date.now();
            const diff = (now - gameStartTime) / 1000;
            document.getElementById('final-time').innerText = "TIEMPO: " + diff.toFixed(2) + "s";
            document.getElementById('win-screen').style.display = 'block';
        } else {
            document.getElementById('lose-screen').style.display = 'block';
        }
    }

    // --- FONDO SÓLIDO Y ESTÁTICO (Estilo Ilustración Larga) ---
    function drawSunsetBackground() {
        // Cielo degradado simple
        const grad = ctx.createLinearGradient(0, 0, 0, GAME_HEIGHT);
        grad.addColorStop(0, PALETTE.skyTop);
        grad.addColorStop(1, PALETTE.skyBottom);
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, VIEWPORT_WIDTH, GAME_HEIGHT);

        // Sol estático
        ctx.fillStyle = PALETTE.sun;
        ctx.beginPath();
        ctx.arc(150, 100, 40, 0, Math.PI*2);
        ctx.fill();
    }

    function drawSolidMountainLandscape() {
        // Para que se sienta como una "imagen larga", mapeamos directamente el worldX
        // y dibujamos formas poligonales grandes.
        
        // Capa 1: Montañas lejanas (Fijas al fondo, se mueven lento)
        ctx.fillStyle = PALETTE.mountainDistant;
        ctx.beginPath();
        ctx.moveTo(0, GAME_HEIGHT);
        
        // Iteramos por la pantalla pero calculamos ruido basado en worldX
        for(let x = 0; x <= VIEWPORT_WIDTH; x+=10) {
            let parallaxX = x + (cameraX * 0.2); 
            // Ruido suave
            let h = 150 + Math.sin(parallaxX * 0.003) * 100 + Math.sin(parallaxX * 0.01) * 20;
            ctx.lineTo(x, GAME_HEIGHT - h);
        }
        ctx.lineTo(VIEWPORT_WIDTH, GAME_HEIGHT);
        ctx.fill();

        // Capa 2: Ruinas/Montañas medias (Más cerca, más detalle, movimiento medio)
        ctx.fillStyle = PALETTE.mountainMid;
        ctx.beginPath();
        ctx.moveTo(0, GAME_HEIGHT);
        for(let x = 0; x <= VIEWPORT_WIDTH; x+=10) {
            let parallaxX = x + (cameraX * 0.5); 
            // Ruido más anguloso para ruinas
            let h = 80 + Math.abs(Math.sin(parallaxX * 0.005)) * 150;
            
            // Simular terrazas
            if (h > 100) h = Math.floor(h / 20) * 20;

            ctx.lineTo(x, GAME_HEIGHT - h);
        }
        ctx.lineTo(VIEWPORT_WIDTH, GAME_HEIGHT);
        ctx.fill();
    }

    function drawFogOverlay() {
        // Filtro suave para unificar colores
        ctx.fillStyle = 'rgba(60, 30, 10, 0.2)';
        ctx.fillRect(0, 0, VIEWPORT_WIDTH, GAME_HEIGHT);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // 1. Fondo
        drawSunsetBackground();
        drawSolidMountainLandscape();
        drawFogOverlay(); // Blur/Opacidad visual

        ctx.save();
        ctx.translate(-cameraX, 0);

        // Plataformas con PASTO y FLORES
        platforms.forEach(p => {
            // Parte inferior (Tierra)
            ctx.fillStyle = PALETTE.dirt;
            ctx.fillRect(p.x, p.y + 10, p.width, p.height - 10);
            
            // Parte superior (Pasto)
            ctx.fillStyle = PALETTE.grass;
            ctx.fillRect(p.x, p.y, p.width, 10);
            
            // Borde pasto claro
            ctx.fillStyle = PALETTE.grassLight;
            ctx.fillRect(p.x, p.y, p.width, 3);

            // Flores
            p.flowers.forEach(f => {
                ctx.fillStyle = f.color;
                ctx.fillRect(p.x + f.x, p.y - 4, 4, 4); // Flor pixel
                ctx.fillStyle = '#2E7D32'; // Tallo
                ctx.fillRect(p.x + f.x + 1, p.y, 2, 2);
            });
        });

        // Bandera Final
        ctx.fillStyle = '#333';
        ctx.fillRect(finalFlag.x, finalFlag.y - 120, 6, 120);
        const wave = Math.sin(Date.now() / 200) * 5;
        ctx.fillStyle = '#D91023';
        ctx.fillRect(finalFlag.x + 6, finalFlag.y - 120, 10, 60 + wave); 
        ctx.fillStyle = '#FFF';
        ctx.fillRect(finalFlag.x + 16, finalFlag.y - 120 + (wave*0.3), 10, 60 + wave); 
        ctx.fillStyle = '#D91023';
        ctx.fillRect(finalFlag.x + 26, finalFlag.y - 120 + wave, 10, 60 + wave); 

        // Letras
        ctx.font = "bold 24px 'Press Start 2P'"; 
        ctx.textAlign = "center";
        letters.forEach(l => {
            if (!l.collected) {
                const floatY = Math.sin(Date.now() / 150) * 5;
                ctx.shadowColor = '#FFD700';
                ctx.shadowBlur = 15;
                ctx.fillStyle = '#FFF';
                ctx.fillText(l.char, l.x + 10, l.y + floatY + 25);
                ctx.shadowBlur = 0;
            }
        });

        // Partículas
        particles.forEach((p, index) => {
            p.life--;
            p.x += p.vx;
            p.y += p.vy;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 4, 4);
            if(p.life <= 0) particles.splice(index, 1);
        });

        player.draw();
        ctx.restore();
        
        requestAnimationFrame(loop);
    }
    
    function loop() {
        update();
        draw();
    }

    window.addEventListener('keydown', e => {
        if(keys.hasOwnProperty(e.code) || e.code === 'Space') {
            keys[e.code === 'Space' ? 'Space' : e.code] = true;
            if(e.code === 'Space') e.preventDefault();
        }
    });

    window.addEventListener('keyup', e => {
        if(keys.hasOwnProperty(e.code) || e.code === 'Space') {
            keys[e.code === 'Space' ? 'Space' : e.code] = false;
        }
    });

    initLevel();
    loop();

</script>
</body>
</html>
